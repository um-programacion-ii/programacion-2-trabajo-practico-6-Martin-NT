version: "3.9" # Versión de Compose

services:
  # ------------------- MySQL -------------------
  mysql:
    image: mysql:8.4                       # Imagen oficial de MySQL 8.4
    container_name: microservices_mysql    # Nombre del contenedor
    environment:
      MYSQL_ROOT_PASSWORD: root_password   # Password del usuario root
      MYSQL_DATABASE: microservices_db     # Base de datos inicial
      MYSQL_USER: microservices_user       # Usuario no-root
      MYSQL_PASSWORD: microservices_pass   # Password del usuario no-root
    ports:
      - "3306:3306"                        # Puerto de acceso desde host → contenedor
    volumes:
      - mysql_data:/var/lib/mysql          # Persistencia de datos
    networks:
      - microservices_network              # Red interna compartida
    healthcheck:                           # Verifica que el contenedor esté listo
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # ------------------- PostgreSQL -------------------
  postgres:
    image: postgres:16                     # Imagen oficial de PostgreSQL 16
    container_name: microservices_postgres # Nombre del contenedor
    environment:
      POSTGRES_DB: microservices_db        # Base de datos inicial
      POSTGRES_USER: microservices_user    # Usuario
      POSTGRES_PASSWORD: microservices_pass # Password del usuario
    ports:
      - "5432:5432"                        # Puerto de acceso desde host → contenedor
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persistencia de datos
    networks:
      - microservices_network              # Red interna compartida
    healthcheck:                           # Verifica que el contenedor esté listo
      test: ["CMD-SHELL", "pg_isready -U microservices_user -d microservices_db"]
      timeout: 20s
      retries: 10

# ------------------- Volúmenes -------------------
volumes:
  mysql_data:      # Volumen para persistencia de MySQL
  postgres_data:   # Volumen para persistencia de PostgreSQL

# ------------------- Red -------------------
networks:
  microservices_network: # Red puente para comunicar contenedores
    driver: bridge
